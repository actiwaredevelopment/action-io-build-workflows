name: Publish to docker hub

on:
    workflow_call:
        inputs:
            # use-tar:
            #     description: 'Indication if there is a TAR file in the artifact'
            #     required: false
            #     type: boolean
            #     default: false
            artifact: # id of input
                description: 'The name of the artifact'
                required: true
                type: string
                default: ''
            image-name:
                description: 'The name of the docker image'
                required: true
                type: string
                default: ''
            image-tag:
                description: 'The name of the tag for the docker image'
                required: true
                type: string
                default: ''
            remove-tags:
                description: 'The name of the tag that should be removed'
                required: false
                type: string
            dockerfile:
                description: 'The name of the tag that should be removed'
                required: false
                type: string
                default: 'dockerfile'
            force-remove:
                description: 'The name of the tag that should be removed'
                required: false
                type: boolean
                default: false
            use-cache:
                description: 'Indication whether the cache should be used instead of artifacts'
                required: false
                type: boolean
                default: false
            cache-path:
                description: 'Indication whether the cache should be used instead of artifacts'
                required: false
                type: string
                default: ${{ github.workspace }}

        secrets:
            docker-username:
                required: true
            docker-password:
                required: true

jobs:
    docker:
        name: publish to docker hub
        runs-on: ubuntu-latest

        steps:
            - name: 'Download Artifact'
              if: inputs.use-cache == false
              uses: actions/download-artifact@v4.1.7
              with:
                  name: ${{ inputs.artifact }}

            - name: 'Use cache'
              if: inputs.use-cache == true
              uses: actions/cache/restore@v3
              with:
                  key: ${{ inputs.artifact }}
                  restore-keys: ${{ inputs.artifact }}
                  path: |
                      ${{ inputs.cache-path }}
                  fail-on-cache-miss: true
                  enableCrossOsArchive: true

            # - name: Unpack Artifact
            #   if: ${{ inputs.use-tar }}
            #   run: tar -xf ${{ inputs.artifact }}.tar

            - name: Display structure of downloaded files
              run: ls -1Rp

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v1

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Login to DockerHub
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.docker-username }}
                  password: ${{ secrets.docker-password }}

            - name: 'Build and Publish to Docker Hub'
              uses: actiwaredevelopment/build-push-action@v2.11.2
              with:
                  context: .
                  tags: ${{ inputs.image-name }}:${{ inputs.image-tag }}
                  remove-tags: ${{ inputs.image-name }}:${{ inputs.remove-tags }}
                  force-remove: ${{ inputs.force-remove }}
                  file: ${{ inputs.dockerfile }}
                  push: true
